{#  head.html

    Contains metadata of html page and javascript package.

    The <head> element is a container for metadata (data about data) and is
    placed between the <html> tag and the <body> tag.
#}

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="{{ module.path }}css/report.css" type="text/css" />
<title> Sequana report </title>

<script src="{{ module.path }}js/sorttable.js"></script>
<script type="text/javascript" src="{{ module.path }}js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="{{ module.path }}js/canvasjs.min.js"></script>

{# Add custom javascript dedicated for the module #}
{% if module.js is defined %}
<script type="text/javascript">
$(document).ready(function(){
    {% for script in module.js %}
        {{ script }}
    {% endfor %}
});
</script>
{% endif %}
