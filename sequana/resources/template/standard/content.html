{#  content.html

    Template for the report content. It uses modules object to fill 
    automatically the HTML page.
#}


{{ module.intro if module.intro }}
{% for section in module.sections %}
<div id="{{module["anchor"]}}">
    <h2 id="{{section["anchor"]}}">{{section["name"]}}</h2>
        {{section["content"]}}
</div> 
{% endfor %}
