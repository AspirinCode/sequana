type: map
mapping:
    "input_directory":
        type: str
        required: False
    "input_readtag":
        type: str
        required: False
    "input_extension":
        type: str
        required: False
    "input_pattern":
        type: str
        required: False
    "input_samples":
        type: map
        mapping:
            "file1": 
                type: str
                required: False
            "file2":
                type: str
                required: False

    "bwa_mem_phix":
        type: map
        mapping:
            "do":
                type: str
                enum: [yes,no]
                required: True
            "reference_file":
                type: str
                required: True
            "index_algorithm":
                type: str
                required: False
                default: "is"
            "options":
                type: str
                default: "-T 30"
                required: False
            "threads":
                type: int
                required: True
                range: { min: 1, max: 8 }
            "tmp_directory":
                type: str
                required: True
                default: './tmp'

    "kraken":
        type: map
        mapping:
            "do":
                type: str
                enum: [yes,no]
                required: True
            "database_directory":
                type: str
                required: False
            "threads":
                type: int
                required: True
                range: { min: 1 }

    "fastq_sampling":
        type: map
        mapping:
            "do":
                type: str
                enum: [yes,no]
                required: True
            "N":
                type: int
                required: False

    "fastqc":
        type: map
        mapping:
            "options":
                type: str
                required: False
            "do_raw":
                type: str
                enum: [yes,no]
                required: True
            "do_after_phix_removal":
                type: str
                enum: [yes,no]
                required: True
            "do_after_adapter_removal":
                type: str
                enum: [yes,no]
                required: True

    "requirements":
        type: seq
        sequence:
            - type: str

    "cutadapt":
        type: map
        mapping:
            "do":
                type: str
                enum: [yes,no]
                required: True
            "tool_choice":
                type: str
                enum: [cutadapt, atropos]
                required: True
            "adapter_choice":
                type: str
                enum: ["", "Nextera", "NEBNext", "PCRFree", "Rubicon", "TruSeq"]
                required: False
            "design_file":
                type: str
                required: False
            "fwd":
                type: str
                required: False
            "rev":
                type: str
                required: False
            "m":
                type: int
                range: {min: 0}
                required: True
            "mode":
                type: str
                enum: [b, g, a]
                required: True
            "options":
                type: str
                required: False
            "quality":
                type: int
                range: {max: 40, min: 0}
                required: False
            "threads":
                type: int
                required: True
                range: { min: 1 }







